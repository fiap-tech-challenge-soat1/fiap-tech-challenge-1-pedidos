on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
  
      - name: Setup Docker
        uses: docker/setup-buildx-action@v1
  
      - name: Build Docker Image
        run: docker build -t pedidos-service-tech-challenge:2.0 .
        # working-directory: ./fiap-tech-challenge-1-pedidos

      # - name: Google Auth
      #   uses: google-github-actions/auth@v1
      #   with:
      #     workload_identity_provider: ${{secrets.WIF_PROVIDER}}
      #     service_account: ${{WIF_SERVICE_ACCOUNT}}

      - name: Authenticate to GCP
        uses: google-github-actions/setup-gcloud@v0.3.0
        with:
          project_id: fiap-tech-challenge-403000
          service_account_key: ${{secrets.SERVICE_ACCOUNT_KEY}}
          export_default_credentials: true

      - name: Configure docker cliente container registry
        run: gcloud auth configure-docker

      - name: Push docker image to gcp container registry
        run: |-
          docker tag pedidos-service-tech-challenge:2.0 gcr.io/fiap-tech-challenge-403000/pedidos-service-tech-challenge:2.0
          docker push gcr.io/fiap-tech-challenge-403000/pedidos-service-tech-challenge:2.0

